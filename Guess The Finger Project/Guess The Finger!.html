<html>
<head>
    <title>Guess the Finger Game</title>
    
    </head>
    <body>
    
    <p> How many Fingers am I holding?(Guess Between 1-5) </p>
        <p><input type="text" id ="guess"> <button id="guessBtn">Guess!</button> </p>
        
        
        <script type = "text/javascript">
    document.getElementById("guessBtn").onclick = function(){
       var randomNumber=Math.random();
        randomNumber=randomNumber*6;
        randomNumber= Math.floor(randomNumber);
        if(document.getElementById("guess").value == randomNumber){
            alert("Well Done! You got it!");
        }
        else{
            alert("Nope! The number was "+ randomNumber);
        }
        
        }
    </script>
    </body>

</html>
